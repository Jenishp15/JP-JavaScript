<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <script>
        let timer=10;


        let time=setInterval(()=>{
            if(timer>=0){
                document.querySelector("h1").innerText=timer;
                    timer--
            }
            else{
                timer=10
                clearInterval(time)
            }
        },1000)
    </script>

</body>
</html>
